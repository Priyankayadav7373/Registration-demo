<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Style .css">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h1>Registration form</h1>


        <div class="Input">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="First name" class="fname">


            
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder=" Last name" class="lname">
            </div>

            <div class="Input">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" placeholder=" Email" class="inpt">
            </div>

            <div class="Input">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <input type="text" placeholder="DOB" class="inpt">
            </div>


            <div class="Input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" class="inpt">
            </div>

            <div class="Gender">
                <input type="radio" name="r1">Male
                <input type="radio" name="r1">Female
            </div>


            <div class="Input">
                <i class="fa fa-home" aria-hidden="true"></i>
                <input type="text" placeholder=" City" class="inpt">
            </div>
            <button>
                Register
            </button>
        </div>


</body>

</html>
